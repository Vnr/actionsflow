name: Send a telegram message when it rains today
on:
  weather:
    apiKey: ${{ secrets.OPENWEATHERMAP_API_KEY }}
    params:
      lat: 55.509865
      lon: 37.118092
      units: metric
    config:
      every: "*/20 * * * *"
    timeZone: UTC
    #filter:
      #"daily.0.weather.0.main":
      #  $eq: Rain
jobs:
  notify:
    name: Send notifications
    runs-on: ubuntu-latest
    steps:
      - name: Send a telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            <a href="http://www.example.com/">new [Тест]</a>
            GITHUB_WORKFLOW 	${{ github.workflow }}
            GITHUB_ACTION 	${{ github.action_path }}
            GITHUB_EVENT_NAME 	${{ github.event_name }}
            GITHUB_EVENT_PATH 	${{ github.event_path }}
            GITHUB_WORKSPACE 	${{ github.workspace }}
            The ${{ github.event_name }} event triggered final step.
            <pre><code class="language-python">import os; print(a)</code></pre>

            It might rain today,  the temperature is: <b>${{on.weather.outputs.daily[0].temp.day}}°</b>, ${{on.weather.outputs.daily[0].weather[0].description}}
            
            The weather is ${{on.weather.outputs.current.weather[0].description}} now, <b>${{ on.weather.outputs.current.temp }}°</b> (${{on.weather.outputs.daily[0].temp.min}}~${{on.weather.outputs.daily[0].temp.min}}°), fell like ${{ on.weather.outputs.current.feels_like }}°, uv: ${{ on.weather.outputs.current.uvi }}, pressure: ${{ (on.weather.outputs.current.pressure / 1.33322).toFixed(2) }} mmHg
